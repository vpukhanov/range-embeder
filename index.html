<!DOCTYPE html>
<html>
  <head>
    <title>Диапазон и размер таблицы Google</title>

    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2 class="brandname">Диапазон и размер таблицы Google</h2>
    <div class="form-group">
      <label for="url">Вставьте сюда ифрейм таблицы Google</label>
      <textarea class="center-input" id="url" placeholder="<iframe src=&quot;https://docs.google.com/spreadsheets/d/very_long_id/pubhtml?widget=true&amp;headers=false&quot;></iframe>" rows="5" cols="60"></textarea>
    </div>
    <div class="form-group">
      <label for="range">Введите диапазон</label>
      <input class="center-input" id="range" type="text" placeholder="e.g., A1:C10">
    </div>
    <div class="form-group">
        <label for="range">Ширина и высота ифрейма (только цифры)</label><br/>
        <input style="display: inline-block;width: 70px;" class="center-input" id="width" type="text" placeholder="width (int)">
        <select name="" id="edw">
            <option value="px">px</option>
            <option value="%">%</option>
        </select>
        &nbsp;&nbsp;&nbsp; X &nbsp;&nbsp;&nbsp;
        <input style="display: inline-block;width: 70px;" class="center-input" id="height" type="text" placeholder="height (int)">
        <select name="" id="edh">
            <option value="px">px</option>
            <option value="%">%</option>
        </select>
    </div>
    <div class="form-group">
      <label for="result">Заберите полученный код</label>
      <textarea onfocus="this.select()" class="center-input" id="result" rows="5" cols="60" readonly></textarea>
    </div>

    <script type="text/javascript" src="embeder.js"></script>
  </body>
</html>
