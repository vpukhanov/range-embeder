<!DOCTYPE html>
<html>
  <head>
    <title>Range Embeder (for Google Spreadsheets)</title>

    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 class="brandname">Range Embeder</h1>
    <div class="form-group">
      <label for="url">Enter your spreadsheet's `iframe` data</label>
      <textarea class="center-input" id="url" placeholder="e.g., <iframe src=&quot;https://docs.google.com/spreadsheets/d/very_long_id/pubhtml?widget=true&amp;headers=false&quot;></iframe>" rows="5" cols="60"></textarea>
    </div>
    <div class="form-group">
      <label for="range">Enter the range you want to embed</label>
      <input class="center-input" id="range" type="text" placeholder="e.g., A1:C10">
    </div>
    <div class="form-group">
      <label for="result">Here's your embed code</label>
      <textarea class="center-input" id="result" rows="5" cols="60" readonly></textarea>
    </div>

    <script type="text/javascript" src="embeder.js"></script>
  </body>
</html>
